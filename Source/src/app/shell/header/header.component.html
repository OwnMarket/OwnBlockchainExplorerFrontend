<header>
  <nav class="navbar navbar-expand-lg">
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span *ngIf="menuHidden" class="fas fa-bars"></span>
      <span *ngIf="!menuHidden" class="fas fa-times"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="col-sm-12 col-md-12 col-lg-4">
        <a class="navbar-brand" routerLink="/"><img src="assets/images/logo.png" alt="Logo"/></a>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-8">
        <div class="row align-items-center">
          <div class="col-sm-12 col-md-12 col-lg-6 text-right border-right">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 float-right">
              <li class="nav-item">
                <a class="nav-item nav-link" routerLink="/blocks" routerLinkActive="active">
                  <span translate>Blocks</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" routerLink="/transactions" routerLinkActive="active">
                  <span translate>Transactions</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="d-none d-sm-none d-md-none d-lg-block col-lg-6">
            <div class="input-group">
              <input
                type="text"
                (keyup.enter)="searchByHash()"
                [formControl]="searchField"
                class="form-control"
                placeholder="Search by Address, Transaction, Block..."
                aria-label="Search"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="searchByHash()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="d-lg-none d-xl-none col-sm-12 col-md-12 search-on-mobile">
    <div class="input-group">
      <input
        type="text"
        (keyup.enter)="searchByHash()"
        [formControl]="searchField"
        class="form-control"
        placeholder="Search by Address, Transaction, Block..."
        aria-label="Search"
        aria-describedby="button-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="searchByHash()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</header>
