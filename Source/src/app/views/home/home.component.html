<div class="container">
  <div class="row">
    <div class="col col-sm-4 col-md-3 col-lg-2">
      <h6 class="text-center">Last block</h6>
      <div class="card">
        <div class="card-body last-block">
          <h5 class="last-block-number card-title text-center mt-5">{{ lastBlock }}</h5>
        </div>
      </div>
    </div>
    <div class="col col-sm-8 col-md-9 col-lg-10 mt-5 mt-md-0">
      <h6>Transactions by day :</h6>
      <div class="card">
        <div class="card-body p-1">
          <div class="chart">
            <ngx-charts-line-chart
              [scheme]="colorScheme"
              [results]="chartData"
              [gradient]="gradient"
              [showGridLines]="false"
              [xAxis]="true"
              [yAxis]="true"
            >
            </ngx-charts-line-chart>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 col-sm-12 col-md-5">
      <app-blocks></app-blocks>
    </div>

    <div class="col-12 col-sm-12 col-md-7 mt-5 mt-md-0">
      <app-transactions></app-transactions>
    </div>
  </div>
</div>
