<div class="container">
  <app-loader [isLoading]="isLoading"></app-loader>
  <div class="row justify-content-md-center" [hidden]="isLoading && !transactionInfo">
    <div class="col col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Transaction hash : {{ transactionInfo.hash }}</h5>
          <h5 class="card-title">
            Block number :
            <a [routerLink]="['/block', transactionInfo.blockNumber]">{{ transactionInfo.blockNumber }}</a>
          </h5>
        </div>
      </div>
    </div>
    <div class="col col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">From : {{ transactionInfo.senderAddress }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="row">
            <div class="col-6">Nonce :</div>
            <div class="col-6">{{ transactionInfo.none }}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-6">Action Fee:</div>
            <div class="col-6">{{ transactionInfo.actionFee }} CHX</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
