<div class="container" *ngIf="blockInfo | async as block">
  <app-loader [isLoading]="isLoading"></app-loader>
  <div class="row justify-content-md-center" [hidden]="isLoading">
    <div class="col col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Block number : {{ block.blockNumber }}</h5>
          <h5 class="card-title">Hash : {{ block.hash }}</h5>
        </div>
      </div>
    </div>
    <div class="col col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Previous block number : {{ block.previousBlockNumber }}
          </h5>
          <h5 class="card-title">Hash : {{ block.previousBlockHash }}</h5>
          <!-- TODO: Remove below line -->
          <span class="card-title"
            >Previous Hash (just for testing):<a
              [routerLink]="['/block', 46731]"
              >46731</a
            ></span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p>
        <button
          type="button"
          class="btn btn-outline-primary pull-right"
          (click)="isAddCollapsed = !isAddCollapsed"
          [attr.aria-expanded]="!isAddCollapsed"
          aria-controls="collapseAdditional"
        >
          Additional Information
        </button>
      </p>
      <div id="collapseAdditional" [ngbCollapse]="isAddCollapsed">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6">TxSetRoot :</div>
              <div class="col-6">{{ block.TxSetRoot }}</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-6">Consensus Round :</div>
              <div class="col-6">{{ block.consensusRound }}</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <app-table-card
        title="Transactions"
        [loading]="isLoading"
        [headers]="transactionsHeaders"
        [data]="transactions | async"
      ></app-table-card>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <app-table-card
        title="EQUIVOCATION PROOFS"
        [loading]="isLoading"
        [headers]="equivocationsHeaders"
        [data]="equivocations | async"
      ></app-table-card>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <app-table-card
        title="Staking Rewards"
        [loading]="isLoading"
        [headers]="stakingRewardsHeaders"
        [data]="stakingRewards | async"
      ></app-table-card>
    </div>
  </div>
</div>
