<div class="row">
  <div class="col-12">
    <app-table-card
      title="Validators"
      [tableHeight]="tableHeight"
      [columns]="columns"
      [source]="validators | async"
      [loading]="isLoading | async"
    >
    </app-table-card>
  </div>
</div>

<ng-template #addKey let-row="row" let-value="value">
  <a [routerLink]="['/validator', value]">{{ value }}</a>
</ng-template>

<ng-template #addValue let-row="row" let-value="value">
  {{ value }}
</ng-template>
