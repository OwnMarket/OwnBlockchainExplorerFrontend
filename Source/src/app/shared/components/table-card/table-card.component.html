<div class="table-card">
  <div [class.card]="!isTransparent" [class.card-transparent]="isTransparent">
    <div class="card-header">
      <div class="row">
        <div class="col-8">
          <h4>{{ title }}</h4>
        </div>
        <div class="col-4">
          <div class="float-right" *ngIf="expandable">
            <i [ngClass]="expanded ? 'fa-angle-up' : 'fa-angle-down'" class="fas" (click)="expand()"></i>
          </div>
        </div>
      </div>

      <!-- TODO Need to find better way for filters handler -->
      <div *ngIf="filterable" class="filters-wrapper float-right">
        <div class="custom-control custom-switch float-right">
          <input type="checkbox" class="custom-control-input" id="previous" />
          <label class="custom-control-label uppercase" for="previous">previous</label>
        </div>
        <div class="custom-control custom-switch float-right">
          <input type="checkbox" class="custom-control-input" id="current" />
          <label class="custom-control-label uppercase" for="current">current</label>
        </div>
      </div>
    </div>

    <div class="card-body" *ngIf="expanded">
      <ngx-datatable
        class="table-card"
        [ngStyle]="{ height: source && source.length > 0 ? tableHeight : '25px' }"
        [rows]="source"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="source && source.length > 0 ? headerHeight : 0"
        [rowHeight]="rowHeight"
        [loadingIndicator]="loading"
        [footerHeight]="falsey"
        [scrollbarV]="true"
        (scroll)="onScroll($event.offsetY)"
      >
      </ngx-datatable>
    </div>
  </div>
</div>
